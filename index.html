<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maki Bend</title>
  <style>
    /* Osnovni reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background-image: url('images/pozadina.jpg'); /* stavi svoju sliku u images folder */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    /* Poluprovidni sloj preko pozadine */
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3em;
      letter-spacing: 2px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 1em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    input[type="submit"] {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #d62828;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
      }

      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Maki Bend</h1>
    <p>
      Dobrodošli na zvanični sajt Maki Benda! Mi stvaramo muziku koja spaja srca i duše.
      Prijavite se na naš newsletter ili nam pošaljite poruku – biće nam zadovoljstvo da čujemo vaša mišljenja i želje.
    </p>

    <form action="mailto:kontakt@maki-bend.rs" method="POST" enctype="text/plain">
      <label for="name">Ime:</label>
      <input type="text" id="name" name="Ime" placeholder="Vaše ime" required />

      <label for="email">Mejl:</label>
      <input type="email" id="email" name="Mejl" placeholder="Vaš mejl" required />

      <label for="message">Poruka:</label>
      <textarea id="message" name="Poruka" placeholder="Vaša poruka" required></textarea>

      <input type="submit" value="Pošalji" />
    </form>
  </div>
</body>
</html>
